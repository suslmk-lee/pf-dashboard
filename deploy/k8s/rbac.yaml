apiVersion: v1
kind: ServiceAccount
metadata:
  name: pf-dashboard-api
  namespace: pf-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pf-dashboard-api
rules:
  # 클러스터 노드 조회 (클러스터 가용성 확인)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Pod 조회
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Deployment 조회
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  # Service 조회
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  # Namespace 조회
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pf-dashboard-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pf-dashboard-api
subjects:
  - kind: ServiceAccount
    name: pf-dashboard-api
    namespace: pf-dashboard
